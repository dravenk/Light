name: "release"

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      # - name: install frontend dependencies
      #   run: yarn install # change this to npm or pnpm depending on which one you use
      - name: Install tauri-cli
        run: cargo install --locked tauri-cli
      - name: Check tauri info
        run: cargo tauri info
      - name: Build add toolchain
        run: rustup target add wasm32-unknown-unknown
      - name: Install trunk
        run: |
          cargo install --locked trunk
          cargo install wasm-bindgen-cli
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: buffalo-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "Buffalo v__VERSION__"
          # releaseBody: "See the assets to download this version and install."
          releaseDraft: false
          prerelease: false